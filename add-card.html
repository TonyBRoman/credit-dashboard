<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <h1>Add Card</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="add-card.html">Add Card</a>
            <a href="#">Planner payments</a>
        </nav>
    </header>

    <main>
        <h1>Add Card</h1>
        <form id="addCardForm" class="form-card">
            <label>Card Name: <input type="text" id="cardName" required></label>
            <label>Limit Balance: <input type="number" id="cardLimit" step="0.01" required></label>
            <label>Balance Available today: <input type="number" id="cardAvailable" step="0.01" required></label>
            <label>Annual interest rate (%):<input type="number" id="cardInterest" step="0.01"" required></label>
            <label>Cut-off Date: <input type="number" id="cardCutDay" min="1" max="31" required></label>
            <label>Color:
                <select id="cardColor" required>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </label>
            <button type="submit">Add Card</button>
        </form>
    </main>
    
    <script src="js/cards.js"></script>
</body>
</html>
